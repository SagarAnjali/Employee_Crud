<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Management</title>
    <style>

        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", Arial, sans-serif;

            /* ===== BACKGROUND IMAGE + BLACK OVERLAY ===== */
            background: 
                linear-gradient(rgba(0, 0, 0, 0.75), rgba(0, 0, 0, 0.75)),
                url('https://images.unsplash.com/photo-1521791136064-7986c2920216?auto=format&fit=crop&w=1500&q=80');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;

            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: rgba(255, 255, 255, 0.07);
            backdrop-filter: blur(10px);
            padding: 50px 70px;
            border-radius: 18px;
            text-align: center;
            color: white;

            box-shadow: 0 10px 35px rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.15);

            animation: fadeIn 1.5s ease;
        }

        h1 {
            font-size: 38px;
            margin-bottom: 10px;
            letter-spacing: 2px;
            color: #fff;
        }

        h2 {
            font-size: 20px;
            opacity: 0.85;
            color: #dcdcdc;
        }

        a button {
            width: 170px;
            padding: 13px 20px;
            margin: 18px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 17px;
            font-weight: bold;
            background: linear-gradient(90deg, #ffffff, #dcdcdc);
            color: #000;

            transition: 0.3s ease;
            box-shadow: 0 4px 12px rgba(255, 255, 255, 0.2);
        }

        a button:hover {
            transform: scale(1.12);
            background: #ffffff;
            box-shadow: 0 10px 18px rgba(255, 255, 255, 0.3);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(25px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>
<body>

<div class="card">
    <h1>Employee Management</h1>
    <h2 th:text="${message}"></h2>

    <a href="/add"><button>Add</button></a>
    <a href="/view"><button>Manage</button></a>
</div>

</body>
</html>
