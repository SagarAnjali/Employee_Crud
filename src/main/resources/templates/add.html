<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Employee</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", Arial, sans-serif;

            /* Background image + dark overlay */
            background:
                linear-gradient(rgba(0, 0, 0, 0.75), rgba(0, 0, 0, 0.75)),
                url('https://images.unsplash.com/photo-1521791136064-7986c2920216?auto=format&fit=crop&w=1500&q=80');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;

            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: rgba(255, 255, 255, 0.07);
            backdrop-filter: blur(10px);
            padding: 40px 60px;
            border-radius: 18px;
            text-align: center;
            color: white;
            width: 380px;

            box-shadow: 0 10px 35px rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.15);
            animation: fadeIn 1.5s ease;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }

        input[type="text"] {
            width: 90%;
            padding: 10px;
            border-radius: 8px;
            border: none;
            outline: none;
            margin-bottom: 18px;
            font-size: 15px;
            background: rgba(255, 255, 255, 0.15);
            color: #fff;
        }

        input::placeholder {
            color: #dddddd;
        }

        button {
            width: 150px;
            padding: 12px 20px;
            margin: 10px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;

            background: linear-gradient(90deg, #ffffff, #dcdcdc);
            color: #000;

            transition: 0.3s ease;
            box-shadow: 0 4px 12px rgba(255, 255, 255, 0.2);
        }

        button:hover {
            transform: scale(1.1);
            background: #ffffff;
            box-shadow: 0 10px 18px rgba(255, 255, 255, 0.3);
        }

        a {
            text-decoration: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(25px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>

</head>
<body>

<div class="card">
    <h1>Add Employee</h1>

    <form action="/add" method="post">

        <input type="text" name="name" placeholder="Employee Name" required>

        <input type="text" name="imagelink" placeholder="Image Link" required>

        <input type="text" name="salary" placeholder="Salary" required>

        <input type="text" name="mobile" placeholder="Mobile Number" required>

        <button type="submit">Add</button>
    </form>

    <a href="/"><button>Back</button></a>
</div>

</body>
</html>
